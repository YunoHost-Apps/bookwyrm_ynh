packaging_format = 2

id = "bookwyrm"
name = "BookWyrm"
description.en = "Platform for social reading"
description.fr = "Plateforme de lecture sociale"

version = "0.7.5~ynh2"

maintainers = ["oufmilo"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://joinbookwyrm.com/fr/"
demo = "https://joinbookwyrm.com/fr/"
admindoc = "https://docs.joinbookwyrm.com/"
code = "https://github.com/bookwyrm-social/bookwyrm"
cpe = "cpe:2.3:a:joinbookwyrm:bookwyrm"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de-de", "en-us", "es-es", "fr-fr", "it-it", "pt-pt", "zh-hans"]
    default = "fr-fr"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/bookwyrm-social/bookwyrm/archive/refs/tags/v0.7.5.tar.gz"
        sha256 = "3cc76c6e4bf998a68dc72980241a9ae25b05bdace3c373c47cd654f09e883488"
        autoupdate.strategy = "latest_github_release"

        [resources.sources.fonts]
        url = "https://github.com/adobe-fonts/source-han-sans/archive/refs/tags/2.005.tar.gz"
        sha256 = "56594dd9bb8868f584163014a240f462d1e5e80f9e64b339c44f14a87a4a45c6"
        in_subdir=true
        autoupdate.strategy = "latest_github_release"
        autoupdate.upstream = "https://github.com/adobe-fonts/source-han-sans"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8000

    [resources.apt]
    packages = "postgresql, postgresql-contrib, python3, python3-venv, libpq-dev, python3-pip, python3-dev, libpq-dev, redis-server"

    [resources.database]
    type = "postgresql"
